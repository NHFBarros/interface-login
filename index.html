<!DOCTYPE html>
<html lang="pt-br">

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div id="backgroud">
            <img src="imagens/bg.jpg" alt="" id="bg">
        </div>

        <div id="foto">
            <div id="circulo">

            </div>
        </div>

        <div id="main">       
            <h1>Conecte-se agora</h1>

                    <input type="text" name="nome" id="nome">
                </div>
                <div class="textos">
                    <label for="senha">Password *</label>
                    <input type="password" name="senha" id="senha">
                </div>
                <div class="check">
                    <input type="checkbox" name="checkbox" id="checkbox"> Remember me
                </div>
                <div id="botao">
                    <input id="botao" type="button" value="CONECTE-SE">
                </div>

                <div id="opcoes">
                    <div class="opcoes">
                        <a href="#" id="criar">NÃ£o tem uma conta?</a>
                    </div>

                    <div class="opcoes">

                    </div>
                </div>

                <div id="marcadagua">
                    <span>Imagem de <u>Freepik</u></span>
                </div>
            </div>
        </div>
    </body>
</html>
